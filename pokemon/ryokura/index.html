<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ryokura Showcase</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.css">
  
  <style>
    body { background: transparent; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; font-family: "Microsoft JhengHei", sans-serif; }
    
    /* 調整比例：與你截圖中的大尺寸一致 */
    .swiper { 
      width: 1080px; 
      height: 1920px; 
      border-radius: 20px; 
      background: #ffffff; 
      box-shadow: 0 12px 30px rgba(255, 128, 172, 0.25); 
    }
    
    .swiper-slide { position: relative; cursor: zoom-in; }
    
    /* 圖片區域：背景為 #FF80AC 粉紅色 */
    .swiper-slide img { 
      width: 100%; 
      height: 75%; 
      object-fit: contain; 
      background: #FF80AC; 
      border-radius: 20px 20px 0 0; 
      display: block; 
    }
    
    /* 角色資訊區 */
    .char-info { padding: 20px; height: 25%; background: #fff; border-radius: 0 0 20px 20px; box-sizing: border-box; }
    .char-name { font-size: 1.25rem; font-weight: bold; color: #FF80AC; margin-bottom: 6px; }
    .char-detail { font-size: 0.95rem; color: #555; line-height: 1.5; }

    /* UI 元件：統一為粉紅色 */
    .swiper-button-next, .swiper-button-prev { color: #FF80AC !important; transform: scale(0.6); }
    .swiper-pagination-bullet-active { background: #FF80AC !important; }
    
    /* 修正 Lightbox 背景顏色 */
    #baguetteBox-overlay { background-color: rgba(0, 0, 0, 0.9) !important; }
  </style>
</head>
<body>

  <div class="swiper">
    <div class="swiper-wrapper gallery">
      
      <div class="swiper-slide">
        <a href="01.JPG"><img src="01.JPG"></a>
        <div class="char-info"><div class="char-name">緑蘿リョクラ 01</div><div class="char-detail">泳裝</div></div>
      </div>

      <div class="swiper-slide">
        <a href="02.PNG"><img src="02.PNG"></a>
        <div class="char-info"><div class="char-name">緑蘿リョクラ 02</div><div class="char-detail">蜜集大蛇-初始套裝</div></div>
      </div>

      <div class="swiper-slide">
        <a href="03.PNG"><img src="03.PNG"></a>
        <div class="char-info"><div class="char-name">緑蘿リョクラ 03</div><div class="char-detail">初始套裝</div></div>
      </div>

      <div class="swiper-slide">
        <a href="04.PNG"><img src="04.PNG"></a>
        <div class="char-info"><div class="char-name">緑蘿リョクラ 04</div><div class="char-detail">伊布便服</div></div>
      </div>

      <div class="swiper-slide">
        <a href="05.PNG"><img src="05.PNG"></a>
        <div class="char-info"><div class="char-name">緑蘿リョクラ 05</div><div class="char-detail">表演服</div></div>
      </div>

      <div class="swiper-slide">
        <a href="06.PNG"><img src="06.PNG"></a>
        <div class="char-info"><div class="char-name">緑蘿リョクラ 06</div><div class="char-detail">巨鍛匠-便服</div></div>
      </div>

      <div class="swiper-slide">
        <a href="07.PNG"><img src="07.PNG"></a>
        <div class="char-info"><div class="char-name">緑蘿リョクラ 07</div><div class="char-detail">和風-和服</div></div>
      </div>

      <div class="swiper-slide">
        <a href="08.PNG"><img src="08.PNG"></a>
        <div class="char-info"><div class="char-name">緑蘿リョクラ 08</div><div class="char-detail">七夕青鳥-超進化服裝</div></div>
      </div>

      <div class="swiper-slide">
        <a href="09.PNG"><img src="09.PNG"></a>
        <div class="char-info"><div class="char-name">緑蘿リョクラ 09</div><div class="char-detail">ZA便服</div></div>
      </div>

      <div class="swiper-slide">
        <a href="10.PNG"><img src="10.PNG"></a>
        <div class="char-info"><div class="char-name">緑蘿リョクラ 10</div><div class="char-detail">伽勒爾烈焰馬-冬裝</div></div>
      </div>

    </div>
    
    <div class="swiper-pagination"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.11.1/baguetteBox.min.js"></script>
  
  <script>
    // 初始化 Swiper：設定自動輪播 (3.5秒) 與循環模式
    const swiper = new Swiper('.swiper', {
      loop: true,
      autoplay: {
        delay: 3500,
        disableOnInteraction: false,
      },
      pagination: { el: '.swiper-pagination', clickable: true },
      navigation: { nextEl: '.swiper-button-next', prevEl: '.swiper-button-prev' },
    });

    // 初始化點擊放大效果
    window.addEventListener('load', function() {
      baguetteBox.run('.gallery', {
        animation: 'slideIn',
        noScrollbars: true
      });
    });
  </script>
</body>
</html>
